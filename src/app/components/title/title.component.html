<main>
<div class="containerr">
  <div class="left"></div>
  <div class="img">
    <img src="https://mangadex.org/covers/{{id}}/{{res.image}}"alt="image">
  </div>
  <div class="title">
    <h1>{{res.title}}</h1>
    <h6>{{res.altTitle}}</h6>
    <p>Yaki Tomato</p>
  </div>
  <div class="background">
    <div class="filter"></div>
  </div>
  <div class="right"></div>
  <div class="buttons">
    <button>Add To The Library</button>
  </div>
  <div class="tags">
    <button *ngFor="let tag of res.tags">{{tag}}</button>
  </div>
  <div class="synopsis">
    {{res.description}}
  </div>
  <div class="content">
    <h2>Chapters</h2>
    <div class="chapters">
      <div class="chapter" *ngFor="let chap of res.chapters" [routerLink]="['/chapter', chap.id]" >
        <p>chapter-{{chap.attributes.chapter}}</p>
        <p>{{chap.attributes.title}}</p>
        <!-- <p>{{chap.attributes.publishAt}}</p> -->
      </div>
    </div>
  </div>
</div>
