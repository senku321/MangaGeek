
<div class="popular">
    <h2>{{name}}</h2>
    <div class="slider snaps-inline">
        <div class="item" *ngFor="let item of Mangas">
            <a [routerLink]="['/title', item.id]"><img src="https://mangadex.org/covers/{{item.id}}/{{item.img}}" alt="cover" srcset=""></a>
            <p>{{item.title}}</p>
        </div>
    </div>
</div>
